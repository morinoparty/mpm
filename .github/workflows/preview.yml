name: preview.yml
on:
  pull_request:
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write


jobs:
  build:
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_EC2_METADATA_DISABLED: true
      AWS_REGION: auto
      AWS_CLI_FILE_ENCODING: UTF-8
      AWS_DEFAULT_S3_SIGNATURE_VERSION: s3v4
      S3_UPLOAD_BUCKET: ${{ secrets.S3_UPLOAD_BUCKET }}
      S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
      PREVIEW_BASE_URL: https://moripa-ci.nikomaru.dev/mpm
      PROJECT_NAME: mpm
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '22'

      - uses: pnpm/action-setup@b9e1dbc72ff7358f971cc0b7c62c7a0d83f1068b # v4.0.0
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Set short git commit SHA
        id: vars
        run: |
          calculatedSha=$(git rev-parse --short HEAD)
          echo "COMMIT_SHORT_SHA=$calculatedSha" >> $GITHUB_ENV

      - name: change plugin.yml version
        run: |
          before="$GITHUB_ENV"
          after="${before//v/}"
          sed -i 's/VersionPlaceholder/$after/' ./gradle.properties

      - name: Configure Docusaurus for preview
        run: |
          cd docs
          # baseUrl„Çí‰∏ÄÊôÇÁöÑ„Å´Â§âÊõ¥
          sed -i 's#baseUrl: "/"#baseUrl: "/mpm/${{ env.COMMIT_SHORT_SHA }}/docs/"#g' docusaurus.config.ts
          # url„Çí‰∏ÄÊôÇÁöÑ„Å´Â§âÊõ¥
          sed -i 's#url: "https://mpm.plugin.morino.party"#url: "https://moripa-ci.nikomaru.dev"#g' docusaurus.config.ts

      - name: Install docs dependencies
        working-directory: docs
        run: pnpm install

      - name: Generate Dokka API documentation
        run: ./gradlew dokkaGenerate

      - name: Build Docusaurus
        working-directory: docs
        run: pnpm run build

      - name: Build with Gradle
        continue-on-error: true
        run: ./gradlew build

      - name: Upload build artifacts
        id: upload-artifacts
        run: |
          mkdir -p ./upload
          mkdir -p ./upload/jars
          mv ./paper/build/libs/paper-*-all.jar ./upload/jars/${{ env.PROJECT_NAME }}-paper-${{ env.COMMIT_SHORT_SHA }}.jar
          mv ./api/build/libs/api-*.jar ./upload/jars/${{ env.PROJECT_NAME }}-api-${{ env.COMMIT_SHORT_SHA }}.jar
          mkdir -p ./upload/junit
          cp -r ./paper/build/reports/tests/test/* ./upload/junit/
          mkdir -p ./upload/detekt
          cp -r ./build/reports/detekt/* ./upload/detekt/
          mkdir -p ./upload/docs
          cp -r ./docs/build/* ./upload/docs/
          aws s3 cp ./upload --endpoint-url ${S3_ENDPOINT} s3://${{ env.S3_UPLOAD_BUCKET }}/mpm/${{ env.COMMIT_SHORT_SHA }} --recursive --checksum-algorithm=CRC32 || echo "S3 upload completed with warnings"

      - name: Publish test results
        id: publish-test-results
        uses: mikepenz/action-junit-report@e08919a3b1fb83a78393dfb775a9c37f17d8eea6 # v6.0.1
        if: success() || failure()
        with:
          report_paths: './**/build/test-results/test/TEST-*.xml'

      - name: Get limit time
        id: limit-time
        run: |
          limit_time=$(date -d "7 days" +%Y-%m-%d)
          echo "LIMIT_TIME=$limit_time" >> $GITHUB_ENV

      - name: Create comment file
        id: create-comment-file
        env:
          ARTIFACT_URL: "${{ env.PREVIEW_BASE_URL }}/${{ env.COMMIT_SHORT_SHA }}/jars/${{ env.PROJECT_NAME }}-paper-${{ env.COMMIT_SHORT_SHA }}.jar"
          ARTIFACT_URL_API: "${{ env.PREVIEW_BASE_URL }}/${{ env.COMMIT_SHORT_SHA }}/jars/${{ env.PROJECT_NAME }}-api-${{ env.COMMIT_SHORT_SHA }}.jar"
          JUNIT_REPORT_URL: "${{ env.PREVIEW_BASE_URL }}/${{ env.COMMIT_SHORT_SHA }}/junit/index.html"
          DETEKT_REPORT_URL: "${{ env.PREVIEW_BASE_URL }}/${{ env.COMMIT_SHORT_SHA }}/detekt/detekt.html"
          DOCS_PREVIEW_URL: "${{ env.PREVIEW_BASE_URL }}/${{ env.COMMIT_SHORT_SHA }}/docs/index.html"
          DOKKA_URL: "${{ env.PREVIEW_BASE_URL }}/${{ env.COMMIT_SHORT_SHA }}/docs/dokka/index.html"
          LIMIT_TIME: ${{ env.LIMIT_TIME }}
        run: |
          cat  << EOF > comment.md
          ## üöÄ Preview of ${{ github.event.repository.name }}
          This preview file are availalble for 7 days. (until $LIMIT_TIME)
          <table>
            <tr>
              <th scope="row">üìñ Documentation Preview</th>
              <td><a href="$DOCS_PREVIEW_URL">$DOCS_PREVIEW_URL</a></td>
            </tr>
            <tr>
              <th scope="row">üì¶ Preview Jars Bukkit</th>
              <td><a href="$ARTIFACT_URL">$ARTIFACT_URL</a></td>
            </tr>
            <tr>
              <th scope="row">üîå Preview Jars API</th>
              <td><a href="$ARTIFACT_URL_API">$ARTIFACT_URL_API</a></td>
            </tr>
            <tr>
              <th scope="row">üìñ Dokka API Documentation</th>
              <td><a href="$DOKKA_URL">$DOKKA_URL</a></td>
            </tr>
            <tr>
              <th scope="row">üß™ JUnit Report</th>
              <td><a href="$JUNIT_REPORT_URL">$JUNIT_REPORT_URL</a></td>
            </tr>
            <tr>
              <th scope="row">üîç Detekt Report</th>
              <td><a href="$DETEKT_REPORT_URL">$DETEKT_REPORT_URL</a></td>
            </tr>
          </table>

          ## Test summary

          <table>
              <tr>
              <th>
                <th>Tests üíØ</th>
                <th>Passed ‚úÖ</th>
                <th>Skipped ‚è≠Ô∏è</th>
                <th>Failed ‚ùå</th>
              </tr>
              <tr>
                <td>JUnit Test Report</td>
                <td>${{ steps.publish-test-results.outputs.total }} ran</td>
                <td>${{ steps.publish-test-results.outputs.passed }} passed</td>
                <td>${{ steps.publish-test-results.outputs.skipped }} skipped</td>
                <td>${{ steps.publish-test-results.outputs.failed }} failed</td>
              </tr>
            </table>
          EOF
      - name: Create PR comment
        if: ${{ job.status == 'success' && (github.event.action == 'opened' || github.event.action == 'synchronize') }}
        run: gh pr comment ${{ github.event.number }} --body-file comment.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}